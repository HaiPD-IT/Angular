    <h1>Git Hub</h1>
    Source code / version control là gì:
    <ul>
      <li>Hệ thống giúp lưu trữ mọi thay đổi của source code</li>
      <li>Hỗ trợ nhiều người cùng làm việc</li>
      <li>Xem lịch sử những ai đã sửa xóa code</li>
      <li>Revert các thay đổi, đưa code về version cũ hơn, không lo mất code</li>
    </ul>

    <!--
      - Có 3 khái niệm quan trọng: repo, commit, branch
        + repo: là nơi chứa toàn bộ souce code, repo có rất nhiều commit (repo có 2 loại là local và remote => local là repo trong máy tính, remote là repository nằm trên máy chủ và ta có thể pull về, và ta sẽ dùng 1 vài hàm như git pull, git push... để đồng bộ source code từ máy tính cá nhân đến máy ở remote hay máy chủ), (git repo có thể hiểu là 1 cái kho lưu trữ tất cả thay đổi trong dự án)

        + commit: mỗi lần mà ta thêm file, xóa file, sửa file thay đổi code nó sẽ là 1 commit, những commit đó sẽ được lưu vào repo từ đó có thể truy ra xem code này do ai viết, ai xóa (hay nói cách dễ hiểu commit là 1 hành động khi vào kho(repo) những thay đổi mà ta muốn)
        + khi làm source code thì có 1 nhánh là master ta muốn tách thánh nhiều nhánh để code k bị lẫn thì ta sẽ tạo 1 nhánh mới là branch => các công ty sẽ làm mỗi chức năng, mỗi phần sửa sẽ tạo 1 branch
    -->
